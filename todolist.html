<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List with Dates</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .quote {
      font-style: italic;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .todo-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .date-selector {
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="date"] {
      width: 70%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.7rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      margin-top: 1rem;
    }

    li {
      background: #eee;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: crimson;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .rating {
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <div class="quote" id="quote"></div>

  <div class="todo-container">
    <div class="date-selector">
      <input type="date" id="datePicker">
      <button onclick="changeDate()">Go</button>
    </div>

    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <div class="rating" id="rating"></div>
  </div>

  <script>
    const quotes = [
      "Stay focused and never give up.",
      "Each day is a new opportunity.",
      "Small steps lead to big changes.",
      "Consistency beats intensity.",
      "Do your future self a favor and do it now."
    ];

    let currentDate = localStorage.getItem("simulateDate") || new Date().toISOString().split('T')[0];
    document.getElementById("datePicker").value = currentDate;
    document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];

    function changeDate() {
      const date = document.getElementById("datePicker").value;
      currentDate = date;
      localStorage.setItem("simulateDate", date);
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || {};
      const todayTasks = tasks[currentDate] || [];

      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      todayTasks.forEach(task => {
        const li = createTaskElement(task.text, task.completed);
        taskList.appendChild(li);
      });

      showRating(todayTasks);
    }

    function saveTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || {};
      const listItems = document.querySelectorAll("#taskList li");
      const todayTasks = [];

      listItems.forEach(item => {
        todayTasks.push({
          text: item.firstChild.textContent,
          completed: item.classList.contains("completed")
        });
      });

      tasks[currentDate] = todayTasks;
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function createTaskElement(text, completed = false) {
      const li = document.createElement("li");
      li.textContent = text;
      if (completed) li.classList.add("completed");

      li.onclick = function () {
        li.classList.toggle("completed");
        saveTasks();
        loadTasks();
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = function (e) {
        e.stopPropagation();
        li.remove();
        saveTasks();
        loadTasks();
      };

      li.appendChild(delBtn);
      return li;
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = createTaskElement(taskText);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
      saveTasks();
      loadTasks();
    }

    function showRating(tasks) {
      const rating = document.getElementById("rating");
      if (tasks.length === 0) {
        rating.textContent = "No tasks yet today.";
        return;
      }

      const completed = tasks.filter(task => task.completed).length;
      const percent = (completed / tasks.length) * 100;

      if (percent >= 80) {
        rating.textContent = "üåü Great job! You're smashing your goals!";
      } else if (percent >= 50) {
        rating.textContent = "üëç You're doing okay, keep pushing!";
      } else {
        rating.textContent = "üìå Let's aim for a better day tomorrow.";
      }
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
